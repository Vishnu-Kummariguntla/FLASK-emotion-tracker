<!DOCTYPE html>
<html>
<head>
    <title>Personal Survey & History</title>
    <style>
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
            padding-top: 50px;
            text-align: center;
        }
        .form-container {
            background-color: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
        }
        input[type=text], input[type=submit] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type=submit] {
            background-color: #FFCB05;
            color: black;
            cursor: pointer;
        }
        .history-list {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üéØ Personal Survey üéØ</h2>
        <form method="post">
            <label>Your Name:</label><br>
            <input type="text" name="name" required><br>

            <label>Favorite Hobby:</label><br>
            <input type="text" name="hobby" required><br>

            <label>Favorite Food:</label><br>
            <input type="text" name="food" required><br>

            <label>Favorite Vacation Spot:</label><br>
            <input type="text" name="vacation" required><br>

            <label>Favorite Animal:</label><br>
            <input type="text" name="animal" required><br>

            <label>Favorite Movie:</label><br>
            <input type="text" name="movie" required><br>

            <label>Dream Job:</label><br>
            <input type="text" name="job" required><br><br>

            <input type="submit" name="submit_survey" value="Submit Survey">
        </form>

        <form method="post">
            <input type="submit" name="get_history" value="Show Last 10 Visited URLs">
        </form>

        {% if history %}
        <div class="history-list">
            <h3>üïµÔ∏è Last 10 Visited URLs</h3>
            <ul>
                {% for dt, url in history %}
                    <li>{{ dt }} ‚Äî <a href="{{ url }}" target="_blank" style="color:#FFCB05;">{{ url }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
